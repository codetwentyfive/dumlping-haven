<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumpling Haven</title>
    <script src="./main.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="tab-list">
                <li id="home">Home</li>
                <li id="menu">Menu</li>
                <li id="contact">Contact</li>
            </ul>

        </nav>
    </header>
    <div id="content" class="content">
        <h1>Welcome to Dumpling Haven</h1>
        <div class="menu-items">
            <div class="menu-item">
                <img src="dumpling1.jpg" alt="Dumpling 1">
                <h2>Dumpling Delight</h2>
                <p>Delicious dumplings stuffed with a savory filling.</p>
            </div>
            <div class="menu-item">
                <img src="dumpling2.jpg" alt="Dumpling 2">
                <h2>Spicy Dumplings</h2>
                <p>Spice up your taste buds with our fiery dumplings.</p>
            </div>
            <!-- Add more menu items here -->
        </div>
        <footer>
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>123 Dumpling Street, City</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@dumplinghaven.com</p>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </footer>
</body>

</html>
